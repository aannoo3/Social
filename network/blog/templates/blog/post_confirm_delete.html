{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post-detail' post.id %}" class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
