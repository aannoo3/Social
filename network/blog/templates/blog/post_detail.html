{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <div class="post-detail">
            <h2>{{ post.author.username }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.created_at|date:"F d, Y" }}</small>
            <hr>
            <a href="{% url 'post-update' post.id %}" class="btn">Edit</a>
            <a href="{% url 'post-delete' post.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
