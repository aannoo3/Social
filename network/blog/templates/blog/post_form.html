{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <!-- Check if this is a post creation or post update -->
        {% if form.instance.pk %}
            <h2>Update Post</h2>
        {% else %}
            <h2>Create New Post</h2>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}
                    Update Post
                {% else %}
                    Create Post
                {% endif %}
            </button>
        </form>
    </div>
{% endblock %}
